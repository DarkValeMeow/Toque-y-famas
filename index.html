<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Toques y famas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@200;300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,700;0,900;1,400;1,500;1,700&family=Ruslan+Display&display=swap" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>¡Bienvenido al juego de Toques y Famas!</h1>
            <p>Intenta adivinar el número secreto</p>
            <div class="game">
                <label for="guess">Ingresa un número de cuatro dígitos:</label>
                <input type="text" id="guess" maxlength="4">
                <button onclick="comprobarIntento()">Comprobar</button>
                <p id="result"></p>
                <p id="attempts-remaining">Intentos restantes: 5</p>
                <ul id="attempts-list"></ul>
                <button id="restart-button" onclick="reiniciarJuego()">Reiniciar</button>
            </div>
        </div>
        <script src="main.js"></script>
    </body>    
</html>
